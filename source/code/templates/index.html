<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Tag Tamer Home Page" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tag Tamer - Home</title>
    <link
      rel="stylesheet"
      href="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Welcome to Tag Tamer</h1>
      <p>
        Use Tag Tamer to manage tags on your existing AWS resources & manage tag
        choices for new AWS resources that you & your team create in the future
      </p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
          <br />
          <br />
          <h4>Logged in as:</h4>
          <p class="font-italic" style="font-size: 200%; color: MediumSeaGreen">
            {{ user_name }}
          </p>
          <br />
          <form
            method="get"
            action="{{ url_for('actions') }}"
            target="home_iframe"
          >
            <button type="submit" class="btn btn-primary btn-lg">Home</button>
          </form>
          <br />
          <form method="get" action="{{ url_for('logout') }}">
            <button type="submit" class="btn btn-primary btn-lg">
              Log Out
            </button>
          </form>
          <br />
          <br />
          <h5>Version: {{ version }}</h5>
          <br />
        </div>
        <div class="col-9">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="{{ url_for('actions') }}"
              style="border: none; height: 100%; width: 100%"
              name="home_iframe"
              title="Tag Tamer Actions"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/popper.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/bootstrap.min.js"></script>
  </body>
</html>
