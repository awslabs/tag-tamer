<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Tag Tamer Home Page" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tag Tamer - Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Welcome to Tag Tamer</h1>
      <p>
        Use Tag Tamer to manage tags on your existing AWS resources & manage tag
        choices for new AWS resources that you & your team create in the future
      </p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-2">
          <br />
          <br />
          <h4>Logged in as:</h4>
          <p class="font-italic" style="font-size: 200%; color: MediumSeaGreen">
            {{ user_name }}
          </p>
          <br />
          <form
            method="get"
            action="{{ url_for('actions') }}"
            target="home_iframe"
          >
            <button type="submit" class="btn btn-primary btn-lg">Home</button>
          </form>
          <br />
          <form method="get" action="{{ url_for('logout') }}">
            <button type="submit" class="btn btn-primary btn-lg">
              Log Out
            </button>
          </form>
        </div>
        <div class="col-9">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="{{ url_for('actions') }}"
              style="border: none; height: 100%; width: 100%"
              name="home_iframe"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
