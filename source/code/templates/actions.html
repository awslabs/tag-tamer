<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Tag Tamer Home Page" />
    <meta name="keywords" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tag Tamer - Home</title>
    <link
      rel="stylesheet"
      href="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3>Find, organize and update tags</h3>
      <form method="post" action="{{ url_for('select_resource_type') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="next_route" value="found_tags" />
        <button type="submit" class="btn btn-primary btn-lg">
          See your existing AWS resources & their tags
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <form method="get" action="{{ url_for('type_to_tag_group') }}">
        <button type="submit" class="btn btn-primary btn-lg">
          Manage your Tag Groups
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <form method="post" action="{{ url_for('select_resource_type') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="next_route" value="tag_resources" />
        <button type="submit" class="btn btn-primary btn-lg">
          Tag your existing AWS resources using your Tag Groups
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <h3>Activate and enforce tagging</h3>
      <form method="get" action="{{ url_for('find_config_rules') }}">
        <button type="submit" class="btn btn-primary btn-lg">
          Assign your Tag Groups to AWS Config rules
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <form method="get" action="{{ url_for('select_roles_tags') }}">
        <button type="submit" class="btn btn-primary btn-lg">
          Activate role-based tagging
        </button>
      </form>
    </div>
    <br />
    <div class="container">
      <form method="get" action="{{ url_for('get_service_catalog') }}">
        <button type="submit" class="btn btn-primary btn-lg">
          Assign your Tag Groups to AWS Service Catalog products
        </button>
      </form>
    </div>
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/popper.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/bootstrap.min.js"></script>
  </body>
</html>
