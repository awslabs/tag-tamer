<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Choose Your Tag Groups</title>
    <meta name="description" content="Pick a Tag Group or create a new one" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show"
      role="alert"
    >
      <span>{{ message }}</span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <h4>Please select a Tag Group to edit</h4>
    <br />
    <form method="post" action="{{ url_for('edit_tag_group') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="FormControlSelect1">Select an existing Tag Group</label>
        <select
          class="form-control"
          id="FormControlSelect1"
          name="tag_group_name"
        >
          <option value=""></option>
          {% for tag_group_name, key_name in inventory.items() %}
          <option value="{{ tag_group_name }}">{{ tag_group_name }}</option>
          {% endfor %}
        </select>
      </div>
      <br />
      <h4>or enter a name to create a new Tag Group</h4>
      <br />
      <label for="new-tag-group"
        >New Tag Group Name (up to 128 characters including spaces)</label
      >
      <input
        type="text"
        class="form-control"
        id="new-tag-group"
        name="new_tag_group_name"
      />
      <br />
      <input type="hidden" name="resource_type" value="{{ resource_type }}" />
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
    <br />
    <br />
    <div class="container">
      <form method="get" action="{{ url_for('actions') }}">
        <button type="submit" class="btn btn-primary btn-lg">Home</button>
        <button type="submit" class="btn btn-outline-primary btn-lg">
          Cancel
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/popper.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/bootstrap.min.js"></script>
  </body>
</html>
