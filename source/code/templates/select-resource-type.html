SPDX-License-Identifier: MIT-0 -->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Select an AWS Resource Type</title>
    <meta name="description" content="Select an AWS resource type" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h3>Please select a resource type to tag</h3>
    <br />
    <div class="container">
      <form method="post" action="{{ url_for('tag_filter') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input
          type="hidden"
          name="destination_route"
          value="{{ destination_route }}"
        />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="rdsRadio"
            value="rds"
            name="resource_type"
            checked
          />
          <label class="form-check-label" for="rdsRadio"
            >Amazon Aurora DB Clusters</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="dynamodbRadio"
            value="dynamodb"
            name="resource_type"
          />
          <label class="form-check-label" for="dynamodbRadio"
            >Amazon DynamoDB Tables</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="ebsRadio"
            value="ebs"
            name="resource_type"
          />
          <label class="form-check-label" for="ebsRadio"
            >Amazon EBS Volumes</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="ec2Radio"
            value="ec2"
            name="resource_type"
          />
          <label class="form-check-label" for="ec2Radio"
            >Amazon EC2 Instances</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="ecrRadio"
            value="ecr"
            name="resource_type"
          />
          <label class="form-check-label" for="ecrRadio"
            >Amazon ECR Repositories</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="eksRadio"
            value="eks"
            name="resource_type"
          />
          <label class="form-check-label" for="eksRadio"
            >Amazon EKS Clusters</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="rdsInstancesRadio"
            value="rdsInstances"
            name="resource_type"
          />
          <label class="form-check-label" for="rdsInstancesRadio"
            >Amazon RDS Instances</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="redshiftClustersRadio"
            value="redshift"
            name="resource_type"
          />
          <label class="form-check-label" for="redshiftClustersRadio"
            >Amazon Redshift Clusters</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="bucketRadio"
            value="s3"
            name="resource_type"
          />
          <label class="form-check-label" for="bucketRadio"
            >Amazon S3 Buckets</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="codecommitRadio"
            value="codecommit"
            name="resource_type"
          />
          <label class="form-check-label" for="codecommitRadio"
            >AWS CodeCommit Repositories</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="codepipelineRadio"
            value="codepipeline"
            name="resource_type"
          />
          <label class="form-check-label" for="codepipelineRadio"
            >AWS CodePipelines</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="lambdaRadio"
            value="lambda"
            name="resource_type"
          />
          <label class="form-check-label" for="ec2Radio"
            >AWS Lambda Functions</label
          >
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Select</button>
      </form>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <form method="get" action="{{ url_for('actions') }}">
        <button type="submit" class="btn btn-primary btn-lg">Home</button>
        <button type="submit" class="btn btn-outline-primary btn-lg">
          Cancel
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/popper.min.js"></script>
    <script src="https://TAG_TAMER_EC2_INSTANCE_IP_DNS/js/bootstrap.min.js"></script>
  </body>
</html>
